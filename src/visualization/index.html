<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f6fa;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #dashboard-container {
            display: none;
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Crypto Trading Dashboard...</div>
    </div>
    <div id="dashboard-container"></div>

    <script>
        // Function to check if the dashboard is ready
        function checkDashboardReady() {
            fetch('/_dash-dependencies')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('dashboard-container').style.display = 'block';
                    } else {
                        setTimeout(checkDashboardReady, 1000);
                    }
                })
                .catch(() => {
                    setTimeout(checkDashboardReady, 1000);
                });
        }

        // Start checking for dashboard readiness
        window.addEventListener('load', checkDashboardReady);
    </script>
</body>
</html>
