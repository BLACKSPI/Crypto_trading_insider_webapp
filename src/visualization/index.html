<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash-renderer@2.14.2/build/dash-renderer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Loading Crypto Trading Dashboard...</h2>
    </div>
    <div id="root"></div>
    <script>
        // Load the Dash app
        fetch('/.netlify/functions/dash_app')
            .then(response => response.text())
            .then(html => {
                document.getElementById('root').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').innerHTML = '<h2>Error loading dashboard. Please try again later.</h2>';
            });
    </script>
</body>
</html>
